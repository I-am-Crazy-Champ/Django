{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

<div class="container-fluid px-0 my-0">
    <img src="static/contact.jpg" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Me</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="name" class="form-control border-primary" id="exampleFormControlInput1" name="name">
      </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control border-primary" id="exampleFormControlInput3" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Subject</label>
            <input type="text" class="form-control border-primary" id="exampleFormControlInput2" name="subject">
          </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Text Area</label>
        <textarea class="form-control border-primary" id="exampleFormControlTextarea4" name="desc" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary mb-2">Send Message</button>
    </form>
</div>  
{% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong> {{ message }} </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}  

{% endblock body %}
