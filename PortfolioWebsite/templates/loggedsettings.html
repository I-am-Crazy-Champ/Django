            </a>
          </div>
        </div>
      </nav>

    <h3 class="text-center my-4">My Profile</h3>

    <div class="container w-50 mb-auto">
        <form method="post" action="/logged/loggedsettings">
            {% csrf_token %}
            <div class="mb-3 form-floating">
                <input type="email" value="{{ request.user }}" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="name" value="{{ request.user.first_name }}" class="form-control" id="exampleInputEmail1" name="firstname" aria-describedby="emailHelp">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="name" value="{{ request.user.last_name }}" class="form-control" id="exampleInputEmail1" name="lastname" aria-describedby="emailHelp">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
            </div>
            <button type="submit" class="btn btn-outline-secondary mb-3">Submit</button>
          </form>
    </div>

    <h3 class="text-center mb-4">Change Password</h3>

    <div class="container w-50 mb-auto">
      <form method="post" action="/logged/passwordchange">
          {% csrf_token %}
          <div class="mb-3 form-floating">
              <input type="password" class="form-control" id="exampleInputEmail1" name="prepassword" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Previous Password</label>
          </div>
          <div class="mb-3 form-floating">
              <input type="password" class="form-control" id="exampleInputEmail1" name="newpassword" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">New Password</label>
          </div>
          <div class="mb-3 form-floating">
              <input type="password" class="form-control" id="exampleInputEmail1" name="renewpassword" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Re-Enter New Password</label>
          </div>
          <button type="submit" class="btn btn-outline-secondary mb-3">Change Password</button>
        </form>
  </div>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong> {{ message }} </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}

    <div class="container-fluid bg-dark">
        <footer class="mt-auto d-flex flex-wrap justify-content-between align-items-center border-top">
          <div class="col-md-4 d-flex align-items-center">

            <li class="ms-0"><a class="text-body-secondary" href="https://github.com/Sandip-Basak" target="_blank"><button class="btn" type="button"><i class="fab fa-github-square fa-3x text-primary"></i></button></a></li>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
