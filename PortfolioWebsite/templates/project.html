{% extends 'base.html' %}

{% block title %}Project{% endblock title %}

{% block body %}

<div class="container-fluid my-0 px-0">
    <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/project/c1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/project/c2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/project/c3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/project/c4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/project/c5.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class="container my-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for p in project %}
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{ p.location }}" class="d-block w-100" alt="...">
              <div class="card-body">
                <p class="card-text"><strong>{{ p.name }}</strong> <br>{{ p.desc }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{{ p.link }}" target="_blank">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </a>
                </div>
                <small class="text-body-secondary">{{ p.tech }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        </div>
      </div>

{% endblock body %}
